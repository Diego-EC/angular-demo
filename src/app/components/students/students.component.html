<div fxLayout="column" fxLayoutAlign="center center">
    <h2>Students List</h2>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center">
        <form fxLayout="row" fxLayoutGap="1rem">
            <div fxLayout="column">
                <label for="">Name: </label>
                <input type="text" name="name" id="name" placeholder="Name" [(ngModel)]="inputName">
            </div>
            <div fxLayout="column">
                <label for="">Surname: </label>
                <input type="text" name="surname" id="surname" placeholder="Surname" [(ngModel)]="inputSurname">
            </div>
            <div fxLayout="column">
                <label for="">Age: </label>
                <input type="number" name="age" id="age" placeholder="Age" [(ngModel)]="inputAge">
            </div>
            <button type="submit" (click)="addStudent()">Add</button>
        </form>
    </div>
    <ul>
        <li *ngFor="let student of students; let i = index">{{i + 1}}: {{student | json}}</li>
    </ul>
    <app-student></app-student>
</div>
